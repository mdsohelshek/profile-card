<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Me</h1>
      <div class="card">
        <form action="https://formspree.io/f/mzblrnjq" method="post">
          <div class="name">
            <i class="fa-solid fa-user"></i>
            <input type="" placeholder="Name" name="Name" required />
          </div>
          <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <input
              type=""
              placeholder="Email"
              id="Email"
              name="Email"
              required
            />
          </div>
          <div class="number">
            <i class="fa-solid fa-phone"></i>
            <input
              type=""
              placeholder="Phone Number"
              id=""
              name="Phone"
              required
            />
          </div>
          <div class="message">
            <div class="messageicon">
              <i class="fa-solid fa-message"></i>
            </div>
            <textarea
              cols=""
              rows="4"
              placeholder="Message..."
              name="Message"
            ></textarea>
          </div>
          <button class="btn">
            <i class="fa-solid fa-paper-plane" style="color: beige"></i>Send
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
